<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./assets/style/style.css" />
		<title>Intro component with sign up form</title>
	</head>
	<body>
		<article class="up-text">
			<h1>Learn to code by watching others</h1>
			<p>
				See how experienced developers solve problems in real-time. Watching
				scripted tutorials is great, but understanding how developers think is
				invaluable.
			</p>
		</article>
		<section class="central-section">
			<article class="blue-area">
				<p><span>Try it free 7 days</span> then $20/mo. thereafter</p>
			</article>
			<form class="form" action="">
				<div class="form-elements">
					<input class = "input" type="text" id="fname" name=fname"
					placeholder="First Name">
					<span class="error-text"></span>
					<img
						src="./assets/images/icon-error.svg"
						alt="error icon"
						class="error-icon hidden"
					/>
				</div>
				<div class="form-elements">
					<input
						class="input"
						type="text"
						id="lname"
						name="lname"
						placeholder="Last Name"
					/>
					<span class="error-text"></span>
					<img
						id="lname-error-icon"
						src="./assets/images/icon-error.svg"
						alt="error icon"
						class="error-icon hidden"
					/>
				</div>
				<div class="form-elements">
					<input
						class="input"
						type="email"
						name="email"
						id="email"
						placeholder="Email Address"
					/>
					<span class="error-text"></span>
					<img
						src="./assets/images/icon-error.svg"
						alt="error icon"
						class="error-icon hidden"
					/>
				</div>
				<div class="form-elements">
					<input
						class="input"
						type="password"
						name="password"
						id="password"
						placeholder="Password"
					/>
					<span class="error-text"></span>
					<img
						src="./assets/images/icon-error.svg"
						alt="error icon"
						class="error-icon hidden"
					/>
				</div>
				<div class="form-elements">
					<button id="submit" type="submit">Claim your free trial</button>
					<p>
						By clicking the button, you are agreeing to our
						<span>Terms and Services</span>
					</p>
				</div>
			</form>
		</section>
		<script src="./main.js"></script>
	</body>
</html>
